    <title>Demo Playground</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f6f8fc;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --border: #e2e8f0;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans TC, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .wrap {
        max-width: 920px;
        margin: 0 auto;
        padding: 24px;
      }
      h1 { margin: 0 0 8px; }
      .sub { margin: 0 0 20px; color: var(--muted); }
      .grid {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 16px;
        box-shadow: 0 8px 24px rgba(15, 23, 42, 0.06);
      }
      .card h2 { margin: 0 0 12px; font-size: 1.05rem; }
      .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
      button, input {
        border-radius: 10px;
        border: 1px solid var(--border);
        padding: 10px 12px;
        font-size: 0.95rem;
      }
      button {
        background: var(--primary);
        color: #fff;
        border-color: transparent;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover { background: var(--primary-hover); }
      input { flex: 1; min-width: 120px; }
      ul { margin: 10px 0 0; padding-left: 18px; }
      li { margin: 6px 0; }
      .hint { color: var(--muted); font-size: 0.9rem; }
      .big { font-size: 2rem; font-weight: 700; margin: 8px 0 10px; }
      .footer { margin-top: 20px; color: var(--muted); font-size: 0.9rem; }
    </style>
  </head>

      <section class="grid">
        <article class="card">

          <p class="big" id="clock">--:--:--</p>

    <script>
      // clock
      const clockEl = document.getElementById('clock');
      function updateClock() {
        clockEl.textContent = new Date().toLocaleTimeString('zh-Hant-TW');
      }
      updateClock();
      setInterval(updateClock, 1000);

      // counter
      const countEl = document.getElementById('count');
      let count = 0;
      const renderCount = () => { countEl.textContent = String(count); };
      document.getElementById('minus').addEventListener('click', () => { count -= 1; renderCount(); });
      document.getElementById('plus').addEventListener('click', () => { count += 1; renderCount(); });
      document.getElementById('reset').addEventListener('click', () => { count = 0; renderCount(); });

      // todo
      const todoInput = document.getElementById('todoInput');
      const todoList = document.getElementById('todoList');
      document.getElementById('addTodo').addEventListener('click', () => {
        const value = todoInput.value.trim();
        if (!value) return;

        const li = document.createElement('li');
        li.textContent = value;
        todoList.appendChild(li);
        todoInput.value = '';
        todoInput.focus();
      });
    </script>
