<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
    <style>
      :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans TC, sans-serif; }
      body { margin: 0; min-height: 100vh; display: grid; place-items: center; background: #f5f7fb; color: #0f172a; }
      main { background: white; border: 1px solid #e2e8f0; border-radius: 12px; padding: 24px; max-width: 560px; text-align: center; box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08); }
      h1 { margin-top: 0; }
      code { background: #eef2ff; padding: 2px 6px; border-radius: 6px; }
      button { margin-top: 12px; border: 0; border-radius: 8px; padding: 10px 14px; cursor: pointer; background: #2563eb; color: #fff; font-weight: 600; }
      button:hover { background: #1d4ed8; }
    </style>
  </head>
  <body>
    <main>
      <h1>✅ Playground 已啟動</h1>
      <p>這是最小可啟動版本。</p>
      <p>目前時間：<code id="time">--:--:--</code></p>
      <button id="refresh" type="button">更新時間</button>
    </main>

    <script>
      const timeEl = document.getElementById('time');
      const refreshBtn = document.getElementById('refresh');

      function updateTime() {
        timeEl.textContent = new Date().toLocaleTimeString('zh-Hant-TW');
      }

      refreshBtn.addEventListener('click', updateTime);
      updateTime();
    </script>
  </body>
</html>
